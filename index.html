<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | FAQ accordion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="title">
    <img src="./assets/images/icon-star.svg" alt=""><p>FAQs</p>
  </div>
  <section>
    <button class="subtitle_one row">
    <div class="questions">
    <h3>What is Frontend Mentor, and how will it help me?</h3>
    </div>
    <div class="div-btn-js div-btn">
      <img src="./assets/images/icon-plus.svg" alt="">
    </div>
    </button>
  </section>
  <section>
    <button class="subtitle_two row">
    <div class="questions">
    <h3>Is Frontend Mentor free?</h3>
    </div>
    <div class="div-btn-js div-btn">
      <img src="./assets/images/icon-plus.svg" alt="">
    </div>
    </button>
  </section>
  <section>
    <button class="subtitle_three row">
    <div class="questions">
    <h3>Can I use Frontend Mentor projects in my portfolio?</h3>
    </div>
    <div class="div-btn-js div-btn">
      <img src="./assets/images/icon-plus.svg" alt="">
    </div>
  </button>
  </section>
  <section>
    <button class="subtitle_four row">
    <div class="questions">
      <h3>How can I get help if I'm stuck on a challenge?</h3>
      </div>
      <div class="div-btn-js div-btn">
      <img src="./assets/images/icon-plus.svg" alt="">
    </div>
    </button>
  </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
